<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingeniería de Prompts Profesional</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button class="toggle-theme" onclick="toggleTheme()">Cambiar Tema</button>

  <header>
    <h1>Ingeniería de Prompts Profesional</h1>
    <p>Domina el arte de diseñar prompts efectivos, claros y responsables.</p>
  </header>

  <div class="container">

    <nav class="sidebar">
      <div class="search">
        <input type="text" placeholder="Buscar técnica..." oninput="filterMenu(this.value)">
      </div>
      <ul class="menu" id="menu">
        <!-- Generado dinámicamente -->
      </ul>
    </nav>

    <main class="main">
      <div id="topicContent" class="content">
        <p>Selecciona una técnica desde el menú para ver su contenido detallado.</p>
      </div>
    </main>

  </div>

  <footer>
    &copy; 2025 Ingeniería de Prompts | Basado en el Manual Profesional de Prompt Engineering
  </footer>

  <script src="script.js"></script>
</body>
</html>
